<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #e63946;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c72b39;
    }
  </style>
</head>
<body>
  <h1>Error Bot'a Hoş Geldiniz!</h1>
  <button onclick="startConversation()">Error Bot ile Konuş</button>

  <script>
    function startConversation() {
      // Butona tıklandığında mesaj göster
      document.body.innerHTML += '<p>Merhaba, ben Error Bot!</p>';
      document.body.innerHTML += '<p>Ne yapmak istersin?</p>';
    }
  </script>
</body>
</html>
